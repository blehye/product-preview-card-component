<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="cover-img">
        <img
          class="desktop-img"
          src="./images/image-product-desktop.jpg"
          alt=""
        />
        <img
          class="mobile-img"
          src="./images/image-product-mobile.jpg"
          alt=""
        />
      </section>
      <section class="main-text">
        <header>
          <h3>P E R F U M E</h3>
          <h1 class="desktop-header">Gabrielle Essence Eau De Parfum</h1>
          <h1 class="mobile-header">Gabrielle Essence</h1>
          <h1 class="mobile-header">Eau De Parfum</h1>
        </header>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h1 class="main-price">$149.99</h1>
          <h5 class="sub-price"><s>$169.99</s></h5>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="" />
          <div>Add to Cart</div>
        </button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Blehye</a>.
    </div>
  </body>
</html>
